<div class="container-fluid">
    <div class="row justify-content-between align-items-center">
        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registro</p>

            <form class="mx-1 mx-md-4" [formGroup]="registerForm" (ngSubmit)="register()">

                <div class="d-flex flex-row align-items-center">
                    <div class="form-outline flex-fill mb-0">

                        <mdb-form-control class="mb-4">
                            <input mdbInput type="text" id="name" class="form-control" formControlName="name" />
                            <label mdbLabel class="form-label" for="name">Nombre</label>
                        </mdb-form-control>

                        <div *ngIf="name && name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                            <div *ngIf="name.hasError('required')">
                                Nombre obligatorio
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row align-items-center">
                    <div class="form-outline flex-fill mb-0">

                        <mdb-form-control class="mb-4">
                            <input mdbInput type="text" id="surname" class="form-control" formControlName="surname" />
                            <label mdbLabel class="form-label" for="surname">Apellidos</label>
                        </mdb-form-control>

                        <div *ngIf="surname && surname.invalid && (surname.dirty || surname.touched)"
                            class="alert alert-danger">
                            <div *ngIf="surname.hasError('required')">
                                Apellidos obligatorio
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center">
                    <div class="form-outline flex-fill mb-0">

                        <mdb-form-control class="mb-4">
                            <input mdbInput type="email" id="email" class="form-control" formControlName="email" />
                            <label mdbLabel class="form-label" for="email">Email</label>
                        </mdb-form-control>

                        <div *ngIf="email && email.invalid && (email.dirty || email.touched)"
                            class="alert alert-danger">
                            <div *ngIf="email.hasError('required')">
                                Email obligatorio
                            </div>
                            <div *ngIf="email.hasError('email')">
                                Formato no válido
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center">
                    <div class="form-outline flex-fill mb-0">

                        <mdb-form-control class="mb-4">
                            <input mdbInput type="password" id="password" class="form-control"
                                formControlName="password" autocomplete="on" />
                            <label mdbLabel class="form-label" for="password">Contraseña</label>
                        </mdb-form-control>

                        <div *ngIf="password && password.invalid && (password.dirty || password.touched)"
                            class="alert alert-danger">
                            <div *ngIf="password.hasError('required')">
                                Contraseña obligatoria
                            </div>
                            <div *ngIf="password.hasError('minlength')">
                                La contraseña ha de tener un mínimo de 8 caracteres
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center">
                    <div class="form-outline flex-fill mb-0">

                        <mdb-form-control class="mb-4">
                            <input mdbInput type="password" id="repeat-password" class="form-control"
                                formControlName="repeatPassword" autocomplete="on" />
                            <label mdbLabel class="form-label" for="repeat-password">Repite la contraseña</label>
                        </mdb-form-control>

                        <div *ngIf="repeatPassword && repeatPassword.invalid && (repeatPassword.dirty || repeatPassword.touched)"
                            class="alert alert-danger">
                            <div *ngIf="repeatPassword.hasError('required')">
                                Es obligatorio repetir la contraseña
                            </div>
                            <div *ngIf="repeatPassword.hasError('minlength')">
                                La contraseña ha de tener un mínimo de 8 caracteres
                            </div>
                        </div>
                    </div>
                </div>

                <div *ngIf="password && (password.dirty || password.touched) && repeatPassword && (repeatPassword.dirty || repeatPassword.touched) && registerForm.hasError('notSamePasswords')"
                    class="cross-validation-error-message alert alert-danger">
                    Las contraseñas no coinciden
                </div>

                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg"
                        [disabled]="!registerForm.valid">Registrar</button>
                </div>

            </form>

        </div>
        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

            <img src="assets/images/newUserImage.jpg" class="img-fluid" alt="Sample New User image">

        </div>
    </div>
</div>
