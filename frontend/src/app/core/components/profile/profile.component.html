<div class="container-fluid">
    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Perfil de usuario</p>
    <div *ngIf="user" class="row justify-content-between align-items-center">

        <div class="d-flex mt-4 mb-4">
            <h1>{{user.name}}</h1>
        </div>

        <div class="d-flex mt-4 mb-2">
            <h3>{{user.surname}}</h3>
        </div>

        <div class="d-flex mt-2 mb-4">
            <h3>{{user.email}}</h3>
        </div>

        <div class="d-flex mt-4 mb-4">
            <button class="btn btn-primary btn-lg" role="button" (click)="logout()">Salir</button>
        </div>
    </div>
</div>
<app-main-nav></app-main-nav>
