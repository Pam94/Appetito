<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Iniciar sesión</p>

            <form class="mx-1 mx-md-4" [formGroup]="loginForm" (ngSubmit)="login()">

                <div class="d-flex flex-row align-items-center">
                    <div class="form-outline flex-fill mb-0">

                        <mdb-form-control class="mb-4">
                            <input mdbInput type="email" id="email" class="form-control" formControlName="email" />
                            <label mdbLabel class="form-label" for="email">Email</label>
                        </mdb-form-control>

                        <div *ngIf="email && email.invalid && (email.dirty || email.touched)"
                            class="alert alert-danger">
                            <div *ngIf="email.hasError('required')">
                                Email obligatorio
                            </div>
                            <div *ngIf="email.hasError('email')">
                                Formato no válido
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center">
                    <div class="form-outline flex-fill mb-0">

                        <mdb-form-control class="mb-4">
                            <input mdbInput type="password" id="password" class="form-control"
                                formControlName="password" autocomplete="on" />
                            <label mdbLabel class="form-label" for="password">Contraseña</label>
                        </mdb-form-control>

                        <div *ngIf="password && password.invalid && (password.dirty || password.touched)"
                            class="alert alert-danger">
                            <div *ngIf="password.hasError('required')">
                                Contraseña obligatoria
                            </div>
                        </div>
                    </div>
                </div>

                <div *ngFor="let error of errors">{{error}}</div>

                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="!loginForm.valid">Entrar</button>
                </div>

                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <a [routerLink]="['/register']">¿No tienes cuenta? Regístrate
                        aquí</a>
                </div>

            </form>

        </div>
        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

            <img src="assets/images/newUserImage.jpg" class="img-fluid" alt="Sample New User image">

        </div>
    </div>
</div>
