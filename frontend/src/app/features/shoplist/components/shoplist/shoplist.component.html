<div class="container-fluid overflow-auto">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-10 col-lg-6 col-xl-5">

            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Lista de la compra</p>

            <div class="row row-cols-1 row-cols-md-2 g-4">
                <ul class="list-group">
                    <div *ngFor="let ingredient of ingredients">
                        <li class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="" id="name"
                                (change)="check(ingredient)">
                            <label class="form-check-label" for="name">{{ingredient.name}}</label>
                            <a class="btn btn-danger" role="button" (click)="removefromList(ingredient)">
                                <i class="bi bi-trash-fill"></i></a>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</div>
<app-main-nav></app-main-nav>
