<div class="modal fade" id="newRecipeModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nueva receta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row align-items-center">

                        <form class="mx-1 mx-md-4" [formGroup]="recipeForm" (ngSubmit)="createRecipe()">

                            <div class="d-flex flex-row align-items-center mb-4">
                                <div class="form-outline flex-fill mb-0">

                                    <label class="form-label" for="name">Nombre</label>
                                    <input type="text" id="name" class="form-control" formControlName="name" />

                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-4">
                                <div class="form-outline flex-fill mb-0">

                                    <label class="form-label" for="time">Tiempo (mins)</label>
                                    <input type="number" id="time" class="form-control" formControlName="time" />

                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-4">
                                <div class="form-outline flex-fill mb-0">

                                    <label class="form-label" for="portions">Porciones</label>
                                    <input type="number" id="portions" class="form-control" formControlName="portions"
                                        rows="3" />

                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-4">
                                <div class="form-outline flex-fill mb-0">

                                    <label class="form-label" for="instructions">Instrucciones</label>
                                    <textarea type="text" id="instructions" class="form-control"
                                        formControlName="instructions" />

                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-4">
                                <div class="form-outline flex-fill mb-0">

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="favorite"
                                            formControlName="favorite">
                                        <label class="form-check-label" for="favorite">
                                            Favorito
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-4">
                                <div class="form-outline flex-fill mb-0">

                                    <label class="form-label" for="url">URL</label>
                                    <input type="url" id="url" class="form-control" formControlName="url">
                                </div>
                            </div>


                            <div class="d-flex flex-row align-items-center mb-4">
                                <div class="form-outline flex-fill mb-0">

                                    <div class="mb-3">
                                        <label for="image" class="form-label">Sube una imagen</label>
                                        <input class="form-control" type="file" id="image" formControlName="image">
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-4">
                                <div class="form-outline flex-fill mb-0">

                                    <select multiple class="form-select" formControlName="categorySelector">
                                        <option [ngValue]="null" disabled>Escoge las categorias deseadas</option>
                                        <option *ngFor="let category of categories" [ngValue]="category.id">
                                            {{category.name}}
                                        </option>
                                    </select>

                                </div>
                            </div>

                            <!-- TODO INGREDIENTES ALIASES -->

                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button type="submit" class="btn btn-primary btn-lg" data-bs-dismiss="modal"
                                    [disabled]="!recipeForm.valid">Crear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
