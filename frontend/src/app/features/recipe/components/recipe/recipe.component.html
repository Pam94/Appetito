<div class="container-fluid">
    <div *ngIf="recipe" class="row justify-content-between align-items-center">

        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

            <div class="fixed-action-btn mb-5">
                <a class="btn btn-floating bg-transparent text-dark" [routerLink]="['/recipes']" role="button">
                    <h1><i class=" bi bi-arrow-left-circle-fill"></i></h1>
                </a>
            </div>
            <img src="{{imagePath}}{{recipe.image}}" class="img-fluid">

        </div>

        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

            <div class="d-flex flex-row align-items-center text-center mb-4 mt-4">
                <div class="flex-fill mb-0">

                    <h1>{{recipe.name}}</h1>

                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
                <div class="col">
                    <div class="card">
                        <div class="card-body justify-content-center">
                            <p class="card-text">{{recipe.time}} minutos</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body justify-content-center">
                            <p class="card-text">{{recipe.portions}} porciones</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row align-items-center">
                <h3>Instrucciones</h3>
            </div>
            <div class="d-flex flex-row align-items-center">
                <p>{{recipe.instructions}}</p>
            </div>
            <div class="d-flex flex-row align-items-center">
                <h3>Categorias</h3>
            </div>
            <div class="d-flex flex-row align-items-center">
                <ul>
                    <div *ngFor="let category of categories">
                        <li>{{category.name}}</li>
                    </div>
                </ul>
            </div>
            <div class="d-flex flex-row justify-content-around align-items-center mb-10">
                <div *ngFor="let ingredient of ingredients" class="animate__animated animate__bounce animate__fadeIn">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{ingredient.name}}</h5>
                                <div class="card-text">
                                    <p>{{ingredient.pivot.grams}}</p>
                                    <p>Despensa: {{ingredient.pantry}}</p>
                                    <p>Compra: {{ingredient.shoplist}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-main-nav></app-main-nav>
