<div class="container-fluid">
    <div class="row justify-content-between align-items-center">

        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

            <div class="flex">
                <a><i class="bi bi-arrow-left-circle-fill"></i></a>
            </div>
            <img src="{{imagePath}}{{recipe.image}}" class="img-fluid">

        </div>

        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

            <div class="d-flex flex-row align-items-center">
                <div class="flex-fill mb-0">

                    <p>{{recipe.name}}</p>

                </div>
            </div>

            <div class="d-flex flex-row align-items-center">

                <div class="col">
                    <p>{{recipe.time}} minutos</p>
                </div>
                <div class="col">
                    <p>{{recipe.portions}} porciones</p>
                </div>
            </div>
            <div class="d-flex flex-row align-items-center">
                <h3>Instrucciones</h3>
                <p>{{recipe.instructions}}</p>
            </div>
            <div class="d-flex flex-row align-items-center">
                <ul>
                    <div *ngFor="let category of categories">
                        <li>{{category.name}}</li>
                    </div>
                </ul>
            </div>
            <div class="d-flex flex-row align-items-center">
                <div *ngFor="let ingredient of ingredients" class="animate__animated animate__bounce animate__fadeIn">
                    <div class="col">
                        <div class="card">
                            <div class="card-body justify-content-around">
                                <h5 class="card-title">{{ingredient.name}}</h5>
                                <p class="card-text">{{ingredient.pivot.grams}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-main-nav></app-main-nav>
